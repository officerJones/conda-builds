{% set name = "simpletransformers" %}
{% set version = "0.49.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f7576d50de751d3f9889350f6d88843dd486555aeda72e6cb0318962e75a83ac

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
    - regex
    - requests
    - scikit-learn
    - scipy
    - seqeval
    - streamlit
    - tensorboardx
    - tokenizers
    - tqdm >=4.47.0
    - transformers >=3.0.2
    - wandb
  run:
    - numpy
    - pandas
    - python
    - regex
    - requests
    - scikit-learn
    - scipy
    - seqeval
    - streamlit
    - tensorboardx
    - tokenizers
    - tqdm >=4.47.0
    - transformers >=3.0.2
    - wandb

